<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Details</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#f4fff4;
    color:#1b5e20;
    animation:fadeIn 1s ease-in;
}
header{
    background:#2e7d32;
    color:white;
    padding:15px;
    text-align:center;
}
.container{
    display:flex;
    justify-content:center;
    margin-top:40px;
}
.card{
    background:white;
    padding:25px;
    width:420px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    animation:slideUp 0.8s ease;
}
h2{text-align:center;color:#2e7d32;}
.detail{margin:15px 0;}
.label{font-weight:bold;}
button{
    width:100%;
    padding:10px;
    background:#2e7d32;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
button:hover{background:#1b5e20;}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}
</style>
</head>

<body>

<header>
<h1>Student Management System</h1>
</header>

<div class="container">
<div class="card">
<h2>Student Details</h2>

<div class="detail"><span class="label">Name:</span> John Doe</div>
<div class="detail"><span class="label">Email:</span> john@gmail.com</div>
<div class="detail"><span class="label">Course:</span> Python</div>

<button onclick="goBack()">Back</button>
</div>
</div>

<script>
function goBack(){
    window.history.back();
}
</script>

</body>
</html>
