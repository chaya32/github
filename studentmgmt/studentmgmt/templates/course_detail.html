<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Detail</title>

<style>
/* ===== CSS (GREEN & WHITE THEME) ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4fff4;
    color: #1b5e20;
    animation: fadeIn 1s ease-in;
}

header {
    background: #2e7d32;
    color: white;
    padding: 15px;
    text-align: center;
}

.container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.card {
    background: white;
    padding: 25px;
    width: 420px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    animation: slideUp 0.8s ease;
}

h2 {
    text-align: center;
    color: #2e7d32;
}

.detail {
    margin: 15px 0;
    font-size: 16px;
}

.label {
    font-weight: bold;
}

button {
    width: 100%;
    padding: 10px;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #1b5e20;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
</style>
</head>

<body>

<header>
    <h1>Student Management System</h1>
</header>

<div class="container">
    <div class="card">
        <h2 id="courseTitle">Course Details</h2>

        <div class="detail">
            <span class="label">Course Name:</span>
            <span id="courseName">Python</span>
        </div>

        <div class="detail">
            <span class="label">Duration:</span>
            <span id="courseDuration">3 Months</span>
        </div>

        <div class="detail">
            <span class="label">Description:</span>
            <span id="courseDescription">
                Learn Python programming from basics to advanced.
            </span>
        </div>

        <button onclick="goBack()">Back to Course List</button>
    </div>
</div>

<script>
/* ===== JAVASCRIPT LOGIC ===== */

/*
  This is demo data.
  In Django, these values will come from backend:
  {{ course.name }}, {{ course.duration }}
*/

function goBack() {
    window.history.back();
}
</script>

</body>
</html>
